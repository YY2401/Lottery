<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery (ZIP 版)</title>
    <link rel="stylesheet" href="styles.css">

    <!-- SweetAlert2：彈窗提示 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JSZip：壓縮/解壓套件 (本範例使用 CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
</head>
<body>
    <h1>Lottery (ZIP 版)</h1>

    <div class="input-section">
        <div id="animation-container" class="animation-container"></div>
        <label for="player-name">抽獎者名稱：</label>
        <input type="text" id="player-name" placeholder="請輸入名稱">
    </div>

    <div class="buttons">
        <button onclick="draw(1)">單抽</button>
        <button onclick="draw(5)">五連抽</button>
        <button onclick="draw(10)">十連抽</button>
    </div>

    <div id="result" class="result"></div>

    <h2>歷史紀錄</h2>
    <div class="history-section">
        <input type="text" id="history-search" class="history-search" placeholder="搜尋抽獎者或獎項">
        <span id="record-count" class="record-count"></span>
        <span id="storage-size" class="storage-size">localStorage 使用空間: 0 KB</span>
        <div id="history" class="history"></div>
    </div>

    <button onclick="clearHistory()" class="clear-btn">清空紀錄</button>
    <button id="copy-btn" class="clear-btn">複製到剪貼簿</button>
    <button id="export-btn" class="clear-btn">匯出 Excel</button>

    <!-- 打開設定視窗按鈕 -->
    <button id="settings-btn" class="settings-btn">設置</button>

    <!-- 主邏輯程式 -->
    <script src="script.js"></script>
</body>
</html>
