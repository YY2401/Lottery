<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>抽獎</h1>
    <div class="input-section">
        <label for="player-name"></label>
        <input type="text" id="player-name" placeholder="是誰">
    </div>
    <div class="buttons">
        <button onclick="draw(1)">單抽</button>
        <button onclick="draw(5)">五連抽</button>
        <button onclick="draw(10)">十連抽</button>
    </div>
    <div id="result" class="result"></div>
    <h2>紀錄</h2>
    <div id="history" class="history"></div>
    <button onclick="clearHistory()" class="clear-btn">清空紀錄</button>
    <button id="settings-btn" class="settings-btn">設置</button>
    <script src="script.js"></script>
</body>
</html>
