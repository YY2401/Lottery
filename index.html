<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <!-- 主題樣式 -->
    <link rel="stylesheet" href="styles.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SheetJS (若需匯出 Excel) -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Lottery</h1>

    <div class="input-section">
        <div id="animation-container" class="animation-container"></div>
        <label for="player-name">抽獎者名稱：</label>
        <input type="text" id="player-name" placeholder="請輸入名稱">
    </div>

    <div class="buttons">
        <p style="text-transform: uppercase; color: rgb(223, 132, 35);">抽獎機更新中</p>
        <button onclick="drawSingle()">抽獎</button>
        <button onclick="drawMultiple(5)">五連抽</button>
        <button onclick="drawMultiple(10)">十連抽</button>
    </div>

    <!-- 抽獎結果 -->
    <div id="result" class="result"></div>

    <h2>歷史紀錄</h2>
    <div class="history-section">
        <input type="text" id="history-search" class="history-search" placeholder="搜尋抽獎者或獎項">
        <span id="record-count" class="record-count"></span>
        <span id="storage-size" class="storage-size">localStorage 使用空間: 0 KB</span>
        <div id="history" class="history"></div>
    </div>

    <button onclick="clearHistory()" class="clear-btn">清空紀錄</button>
    <button id="copy-btn" class="clear-btn">複製到剪貼簿</button>
    <button id="export-btn" class="clear-btn">匯出 Excel</button>

    <!-- 設置 (後臺管理) -->
    <button id="settings-btn" class="settings-btn">設置</button>
    <!-- 在右上角多一顆測試抽獎按鈕（位置可自行調整） -->
    <button id="test-draw-btn" class="settings-btn" style="right: 120px;">測試抽獎</button>

    <!-- 主邏輯程式 -->
    <script src="script.js"></script>
</body>
</html>
